container:
  image: golang:latest

lint_task:
  env:
    CIRRUS_WORKING_DIR: /go/src/github.com/$CIRRUS_REPO_FULL_NAME
  get_dep_script: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  get_golanci_lint_script: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.9.3
  dep_ensure_script: dep ensure
  lint_script: golangci-lint run