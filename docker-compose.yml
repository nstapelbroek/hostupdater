version: '3'

# Docker compose file for testing several integrations
services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  some-project-app:
    image: nstapelbroek/static-webserver:latest
    deploy:
      replicas: 1
      labels:
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:myproject.local,myproject.somedomain"
      - "traefik.enable=true"
